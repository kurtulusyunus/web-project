<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İletişim</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/f62e4bda19.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center py-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-end mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
          >
            <i class="fa-solid fa-y fa-4x bi me-2" width="40" height="32"></i>
            <span class="fs-4">UNUS EMRE KURTULUŞ</span>
          </a>
  
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Hakkımda</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Eğitim</a>
            </li>
            <li class="nav-item">
              <a href="city.html" class="nav-link">Şehrim</a>
            </li>
            <li class="nav-item">
              <a href="interest.html" class="nav-link">İlgi Alanlarım</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link active" aria-current="page">İletişim</a>
            </li>
            <li class="nav-item">
              <a href="#" class="btn btn-warning">Log in</a>
            </li>
          </ul>
        </header>
    </div>
    <section class="container">
        <h1 class="text-center">Benimle İletişime Geçin</h1>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">Adınız</label>
            <input type="text" class="form-control" id="firstName" />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Soyadınız</label>
            <input type="text" class="form-control" id="lastName" />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Şifreniz</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <div class="col-md-3">
            <label for="gender" class="form-label">Cinsiyetiniz</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderMale"
                checked
              />
              <label class="form-check-label" for="genderMale"> Erkek </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderFemale"
              />
              <label class="form-check-label" for="genderFemale"> Kadın </label>
            </div>
            <div class="mt-3">
              <label for="interests">İlgi Alanlarınız</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Futbol"
                  id="interestFootBall"
                />
                <label class="form-check-label" for="interestFootBall">
                  Futbol
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Basketbol"
                  id="interestBasketBall"
                />
                <label class="form-check-label" for="interestBasketBall">
                  Basketbol
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Voleybol"
                  id="interestVolleyBall"
                />
                <label class="form-check-label" for="interestVolleyBall">
                  Voleybol
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Dizi/Film"
                  id="interestSeriesMovie"
                />
                <label class="form-check-label" for="interestSeriesMovie">
                  Dizi/Film
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Bilardo"
                  id="interestBilliard"
                />
                <label class="form-check-label" for="interestBilliard">
                  Bilardo
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <label for="city" class="form-label">Şehriniz</label>
            <select id="city" class="form-select">
              <option selected>Seçiniz</option>
              <option value="İstanbul">İstanbul</option>
              <option value="Ankara">Ankara</option>
              <option value="Kocaeli">Kocaeli</option>
              <option value="Sakarya">Sakarya</option>
              <option value="Çorum">Çorum</option>
              <option value="İzmir">İzmir</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="message" class="form-label">Mesajınız</label>
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Mesajınızı Giriniz"
                id="message"
                style="resize: none; height: 250px"
              ></textarea>
            </div>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-primary" onclick="validate()">
              Gönder
            </button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
        </form>
      </section>
    <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
              <a href="index.html" class="nav-link px-2 text-muted">Hakkımda</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">Eğitim</a>
            </li>
            <li class="nav-item">
              <a href="city.html" class="nav-link px-2 text-muted">Şehrim</a>
            </li>
            <li class="nav-item">
              <a href="interest.html" class="nav-link px-2 text-muted">İlgi Alanlarım</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link px-2 text-muted">İletişim</a>
            </li>
          </ul>
          <p class="text-center text-muted">© 2022 Yunus Emre Kurtuluş</p>
        </footer>
      </div>
  
      <!-- Bootstrap JS -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
      <script src="./js/contact.js"></script>
  </body>
